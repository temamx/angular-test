<ion-header>
  <ion-toolbar>
    <ion-title>Регистрация пользователя</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formGrp" novalidate>
    <ion-item fill="solid">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="emailControl" ngModel email></ion-input>
      <ion-note slot="helper">Enter a valid email</ion-note>
      <ion-note slot="error">Invalid email</ion-note>
    </ion-item>
  
    <ion-item>
      <ion-label position="stacked">Придумайте пароль</ion-label>
      <ion-input type="password" formControlName="passControl" placeholder="Password"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="stacked">Повторите пароль</ion-label>
      <ion-input type="password" formControlName="passConfirmControl" placeholder="Repeat your password"></ion-input>
    </ion-item>
  </form>

  <ion-button class="button" type="submit" [disabled]="!formGrp.valid" minlenght="6" maxlenght="20" (click)="doSubmit()" routerLink="enter-your-code">Зарегистрироваться</ion-button>

</ion-content>
